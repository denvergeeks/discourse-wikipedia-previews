<link href="https://unpkg.com/wikipedia-preview@1.12.5/dist/wikipedia-preview.css" rel="stylesheet">
<script type='text/javascript'>
  const { iconNode } = require("discourse-common/lib/icon-library");

  // * toolbar buttons * //

  api.onToolbarCreate(toolbar => {
      toolbar.addButton({
          id: "wikipedia-preview",
          group: "extras",
          icon: "palette",
          perform: e => e.applySurround('<span data-wikipedia-preview>', '</span><div data-wikipedia-popup></div>', 'Wikipedia Preview')
      });
  });

</script>


<script src="https://unpkg.com/wikipedia-preview@1.12.5/dist/wikipedia-preview.js"></script>
<script src="https://unpkg.com/wikipedia-preview@1.12.5/dist/wikipedia-preview.umd.cjs"></script>

<script id='wikipedia-preview-init-js-extra'>
var wikipediapreview_init_options = {"detectLinks":"1"};
</script>



<script type="text/javascript">
wikipediaPreview.init({detectLinks:!!wikipediapreview_init_options.detectLinks});
</script>
