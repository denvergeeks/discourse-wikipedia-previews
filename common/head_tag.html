<script src="https://unpkg.com/browse/wikipedia-preview@latest/dist/wikipedia-preview.production.js"></script>
<script type="text/javascript">
wikipediaPreview.init({
	popupContainer: '[data-wikipedia-popup]',
	lang: 'en'
});
</script>



<script type="text/discourse-plugin" version="0.8">
  const { iconNode } = require("discourse-common/lib/icon-library");

  // * toolbar buttons * //

  api.onToolbarCreate(toolbar => {
      toolbar.addButton({
          id: "wikipedia-preview",
          group: "extras",
          icon: "palette",
          perform: e => e.applySurround('<span data-wikipedia-preview>', '</span><div data-wikipedia-popup></div>', 'Wikipedia Preview')
      });
  });

</script>
